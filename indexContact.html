<script>
  function sendMail() {
    var params = {
      name: document.getElementById("form4Example1").value,
      email: document.getElementById("form4Example2").value,
      message: document.getElementById("form4Example3").value,
    };
  
    const serviceID = "service_yv8aw7u";
    const templateID = "template_59a7jtq";
  
      emailjs.send(serviceID, templateID, params)
      .then(res=>{
          document.getElementById("form4Example1").value = "";
          document.getElementById("form4Example2").value = "";
          document.getElementById("form4Example3").value = "";
          console.log(res);
          alert("Your message sent successfully!!")
  
      })
      .catch(err=>console.log(err));
    }
